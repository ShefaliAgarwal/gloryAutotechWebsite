<!-- contet us  -->
<div class="container-fluid ">
  <div class="row ">
    <h2 class="heading text-center ">
      <br>Contact Us</h2>
    <div class="col-md-12 ">
      <div class="map-responsive map ">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d238132.63727541058!2d72.68220805203599!3d21.159462704479317!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04e59411d1563%3A0xfe4558290938b042!2sSurat%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1580205932449!5m2!1sen!2sin "></iframe>
      </div>
    </div>
  </div>
</div>

<div class="container contact-form ">
  <div class="contact-image ">
    <img src="https://image.ibb.co/kUagtU/rocket_contact.png " alt="rocket_contact " />
  </div>
  <form method="post ">
    <h3>Drop Us a Message</h3>
    <div class="row ">
      <div class="col-md-6 ">
        <div class="form-group ">
          <input type="text " name="txtName " class="form-control " placeholder="Your Name * " value=" " />
        </div>
        <div class="form-group ">
          <input type="text " name="txtEmail " class="form-control " placeholder="Your Email * " value=" " />
        </div>
        <div class="form-group ">
          <input type="text " name="txtPhone " class="form-control " placeholder="Your Phone Number * " value=" " />
        </div>
        <div class="form-group ">
          <input type="submit " name="btnSubmit " class="btnContact " value="Send Message " />
        </div>
      </div>
      <div class="col-md-6 ">
        <div class="form-group ">
          <textarea name="txtMsg " class="form-control " placeholder="Your Message * "
            style="width: 100%; height: 150px; "></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
<!-- end contect us  -->
<!--  footer -->
<app-footer></app-footer>
